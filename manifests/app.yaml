apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vito-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: 'https://github.com/vitocodepython/app-ci-cd.git'
    targetRevision: main
    path: k8s
    directory:
      recurse: true

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
